<!DOCTYPE html>
<html>

<head>
<title>How far am I from the Bean??</title>
</head>
<body>

<button onclick="getLocation()" style="font-size:140%">How far am I from the Bean, America's #1 tourist destination?</button>

<p id="demo"></p>

<script>
var x = document.getElementById("demo");

function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
    } else { 
        x.innerHTML = "Your browser doesn't support geolocation :-(";
    }
}

Number.prototype.toRad = function() {
   return this * Math.PI / 180;
}

function showPosition(position) {
var lat2 = position.coords.latitude; 
var lon2 = position.coords.longitude; 
var lat1 = 41.882702; 
var lon1 = -87.619392; 

var R = 3959; // miles
var x1 = lat2-lat1;
var dLat = x1.toRad();  
var x2 = lon2-lon1;
var dLon = x2.toRad();  
var a = Math.sin(dLat/2) * Math.sin(dLat/2) + 
                Math.cos(lat1.toRad()) * Math.cos(lat2.toRad()) * 
                Math.sin(dLon/2) * Math.sin(dLon/2);  
var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
var d = R * c;
if (d > 100) {
x.innerHTML = "You're " + d + " miles from the Bean. This is so sad. Alexa " + "show me pictures of the bean.".link("https://www.google.com/search?biw=1440&bih=710&tbm=isch&sa=1&ei=NcI_W47qIvGg_QbL9LHAAw&q=cloud+gate&oq=cloud+gate&gs_l=img.3..0l2j0i67j0l7.10210.11300..11439...0....65.587.10......0....1..gws-wiz-img.......0i10.mLBdxn6BkxE");
}  else if (d < 101 && d > 50) {
x.innerHTML = "You're " + d + " miles from the Bean. That's not too far to travel for a magical work of art such as the bean - road trip???";
} else if (d < 51 && d > 1) {
x.innerHTML = "You're " + d + " miles from the Bean. You better tweet those Bean selfies!!";
}  else {
x.innerHTML = "You're " + d + " miles from the Bean. Holy shit you're there! As a gift to u, here's a Bean selfie from 2012 :-)" + <br><img src="https://s15.postimg.cc/bamssvdbv/Screen_Shot_2018-07-06_at_3.47.26_PM.png">;
} 
}


</script>

</body>
</html>
